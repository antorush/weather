<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body class="registration-bg">
    <div class="content-registration">
        <form action="method" class="form">
            <div class="form-registration" data-aos="width-animation" data-aos-duration="500" data-aos-delay="400">
                <h1 class="form-registration__title" data-aos="fade-right" data-aos-duration="450" data-aos-delay="600">Регистрация</h1>
                <div class="form-registration__item" data-aos="width-animation-rev" data-aos-duration="400" data-aos-delay="850">
                    <input type="text" name="name" placeholder="login" class="input__item">
                </div>
                <div class="form-registration__item" data-aos="width-animation-rev" data-aos-duration="400" data-aos-delay="850">
                    <input type="email" name="email" placeholder="email" class="input__item">
                </div>
                <div class="form-registration__item" data-aos="width-animation-rev" data-aos-duration="400" data-aos-delay="850">
                    <input type="password" name="password" placeholder="password" class="input__item">
                </div>
                <label class="checkbox-label" data-aos="width-animation" data-aos-duration="500" data-aos-delay="850">
                    <input type="checkbox" class="real-check">
                    <span class="custom-check"></span>
                    Я принимаю все условия и соглашаюсь
                </label>
                <button class="form-registration__btn" type="submit">
                    Зарегистрироваться
                </button>
                <a href="index.html" class="return">Вернуться на Главную</a>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
    <script src="../js/main.min.js"></script>
</body>
</html>
